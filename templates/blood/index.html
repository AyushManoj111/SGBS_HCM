{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Banco de Sangue</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .hero {
      position: relative;
      background: url('{% static "image/bg1.jpg" %}') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* overlay escuro */
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.5rem;
      font-weight: 300;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  {% include "blood/navbar.html" %}

  <div class="hero">
    <div class="hero-content">
      <h1>Bem-vindo ao SGBS</h1>
      <p>Sistema de Gest√£o de Banco de Sangue do HCM</p>
    </div>
  </div>

  {% include "blood/footer.html" %}

</body>

</html>
