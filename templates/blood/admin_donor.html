{% extends 'blood/adminbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}
<br><br>
<div class="container">
    <H4 class="text-center">Detalhes do Doador</H4><br>
    <table class="table table-light table-hover table-bordered table-striped">
        <thead class="bg-dark">
            <tr>
                <th scope="col" style="color: rgb(192, 192, 192);">Nome</th>
                <th scope="col" style="color: rgb(192, 192, 192);">Foto</th>
                <th scope="col" style="color: rgb(192, 192, 192);">Grupo Sanguíneo</th>
                <th scope="col" style="color: rgb(192, 192, 192);">Endereço</th>
                <th scope="col" style="color: rgb(192, 192, 192);">Contacto</th>
                <th style="color: rgb(192, 192, 192);">Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for t in donors %}
            <tr>
                <td> {{t.get_name}}</td>
                <td> <img src="{% static t.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
                <td>{{t.bloodgroup}}</td>
                <td>{{t.address}}</td>
                <td>{{t.mobile}}</td>
                
                <td>
                    <button class="btn btn-success btn-sm"><a  style="text-decoration: none;color: white;" href="{% url 'update-donor' t.id  %}">Editar</a> </button>
                    <button class="btn btn-danger btn-sm"><a  style="text-decoration: none;color: white;" href="{% url 'delete-donor' t.id  %}">Apagar</a> </button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    
    </table>
</div>


{% endblock content %}
